<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificador de Vinhos</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">üç∑ Classificador de Vinhos</h1>

    <div class="mb-6">
      <label for="host" class="block font-medium mb-1">Endpoint da API:</label>
      <input type="text" id="host" value="http://localhost:8000" class="w-full border border-gray-300 p-2 rounded" />
    </div>

<div class="mt-4 flex gap-2 flex-wrap">
  <button id="fillBaixa" class="bg-red-200 hover:bg-red-300 px-4 py-2 rounded">Preencher Baixa</button>
  <button id="fillMedia" class="bg-yellow-200 hover:bg-yellow-300 px-4 py-2 rounded">Preencher M√©dia</button>
  <button id="fillAlta" class="bg-green-200 hover:bg-green-300 px-4 py-2 rounded">Preencher Alta</button>
</div>


    <form id="wineForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <template id="field-template">
        <div>
          <label class="block font-medium mb-1"></label>
          <input type="number" step="any" required class="w-full border border-gray-300 p-2 rounded" />
        </div>
      </template>
    </form>

    <div class="mt-6">
      <button type="submit" form="wineForm" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
        Classificar Vinho
      </button>
    </div>

    <div id="resultado" class="mt-6 text-lg font-semibold text-green-700"></div>
  </div>

</body>
</html>
